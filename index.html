<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1 data-bind="text: tbilisi"></h1>
            <div>

                <input id="choose-place" type="button" data-bind="value: choose">
                <input id="sulphur-baths" type="button" data-bind="value: sbaths">
                <input id="museum" type="button" data-bind="value: museum">
                <input id="fortress" type="button" data-bind="value: fortress">
                <input id="basilica" type="button" data-bind= "value: basilica">
                <input id="waterfall" type="button" data-bind="value: waterfall">
                <input id="bridge" type="button" data-bind="value: bridge">
                <input id="hide-listings" type="button" data-bind="value: clear">
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div class="wikipedia-container">
        <h3 id="wikipedia-header" data-bind="text:head"></h3>
        <ul id="wikipedia-links" data-bind="text: lists"></ul>

    </div>
<script src="knockout.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNsb-FCIjOoWiE6ap17I2HWAkGCnvEDNE&callback=initMap" async defer></script>


</body>

</html>
