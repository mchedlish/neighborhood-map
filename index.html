<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="options-box col-sm-2">
                <div class="row">
                    <h1 data-bind="text: tbilisi" class="col-md-12"></h1>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="choose-place" type="button" data-bind="value: choose, click: listhide" class="btn btn-lg btn-primary btn-block ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="sulphur-baths" type="button" data-bind="value: sbaths, click: mark0" class="btn btn-block btn-info">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="museum" type="button" data-bind="value: museum, click:mark1" class="btn btn-info btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="fortress" type="button" data-bind="value: fortress, click:mark2" class="btn btn-info btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="basilica" type="button" data-bind="value: basilica, click:mark3" class="btn btn-info btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="waterfall" type="button" data-bind="value: waterfall, click:mark4" class="btn btn-info btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="bridge" type="button" data-bind="value: bridge, click:mark5" class="btn btn-info btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input id="hide-listings" type="button" data-bind="value: clear, click: listhide" class="btn btn-danger btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 id="wikipedia-header" data-bind="text:head" class="col-md-12"></h3>
                        <ul id="wikipedia-links" data-bind="text: lists" class="col-md-12">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="map" class="col-md-10"></div>
        </div>
    </div>
    <script src="knockout.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNsb-FCIjOoWiE6ap17I2HWAkGCnvEDNE&callback=initMap" async defer onerror="googleMapsApiErrorHandler();"></script>
</body>

</html>
